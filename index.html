<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Architect | Portfolio</title>
    <meta name="description" content="Security Architect specializzato in Zero Trust, cloud security e architetture enterprise.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Language Switcher CSS -->
    <link rel="stylesheet" href="css/language-switcher.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #111822;
            --accent-primary: #00ff9d;
            --accent-secondary: #00d4ff;
            --text-primary: #e6edf3;
            --text-secondary: #8b9bb4;
            --gradient-cyber: linear-gradient(135deg, #00ff9d 0%, #00d4ff 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Matrix-style falling code effect */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-primary);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--accent-secondary);
            bottom: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Main content */
        .intro-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Glitch effect text */
        .glitch-wrapper {
            margin-bottom: 2rem;
        }

        .glitch {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--accent-primary);
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
        }

        /* Main title */
        .main-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
        }

        .gradient-text {
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 800px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.3s;
        }

        /* CTA Button */
        .enter-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--gradient-cyber);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.6s;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 157, 0.4);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s, bounce 2s ease-in-out infinite 3s;
        }

        .scroll-indicator span {
            display: block;
            width: 2px;
            height: 40px;
            background: var(--accent-primary);
            margin: 0 auto 10px;
            border-radius: 2px;
        }

        .scroll-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Typing effect */
        .typing-text {
            overflow: hidden;
            border-right: 3px solid var(--accent-primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            animation: 
                typing 3.5s steps(40, end) 0.5s forwards,
                blink-caret 0.75s step-end infinite;
            max-width: 0;
        }

        @keyframes typing {
            from { max-width: 0; }
            to { max-width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--accent-primary); }
        }

        /* Skills preview */
        .skills-preview {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.9s;
        }

        .skill-badge {
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            background: rgba(0, 255, 157, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        /* Page transition */
        body.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .enter-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1rem;
            }

            .skills-preview {
                gap: 0.5rem;
            }

            .skill-badge {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-container">
        <div class="matrix-bg"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Main intro content -->
    <div class="intro-container">
        <div class="glitch-wrapper">
            <div class="glitch typing-text">// CYBERSECURITY ARCHITECT</div>
        </div>

        <h1 class="main-title">
            Architetto di <br>
            <span class="gradient-text">Sicurezza Digitale</span>
        </h1>

        <p class="subtitle">
            Zero Trust · Cloud Security · Enterprise Architecture
        </p>

        <a href="Portfolio.html" class="enter-btn" id="enterBtn">
            Esplora il Portfolio →
        </a>

        <div class="skills-preview">
            <span class="skill-badge">SABSA</span>
            <span class="skill-badge">Zero Trust</span>
            <span class="skill-badge">AWS/Azure/GCP</span>
            <span class="skill-badge">Kubernetes</span>
            <span class="skill-badge">NIST CSF</span>
        </div>

        <div class="scroll-indicator">
            <span></span>
            <div class="scroll-text">SCROLL</div>
        </div>
    </div>

    <script>
        // Smooth page transition
        const enterBtn = document.getElementById('enterBtn');
        
        enterBtn.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'portfolio.html';
            }, 500);
        });

        // Particle effect on mouse move (subtle)
        let mouseX = 0, mouseY = 0;
        let orb1 = document.querySelector('.orb-1');
        let orb2 = document.querySelector('.orb-2');

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
            
            orb1.style.transform = `translate(${mouseX * 30}px, ${mouseY * 30}px)`;
            orb2.style.transform = `translate(${-mouseX * 20}px, ${-mouseY * 20}px)`;
        });

        // Keyboard shortcut to enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                enterBtn.click();
            }
        });

        // Remove typing cursor after animation
        setTimeout(() => {
            document.querySelector('.typing-text').style.borderRight = 'none';
        }, 4000);
    </script>

    <!-- Language Switcher -->
    <script src="js/language.js"></script>
</body>
</html>
